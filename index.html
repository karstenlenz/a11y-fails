<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Boulder Base</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <div class="header-content">
                <div id="menu-btn" class="menu-btn">
                    <img src="img/menu.svg" />
                </div>
                <h1 class="headline-1">Boulder-Base</h1>
                <nav class="navigation">
                    <ul>
                        <li>
                            <a href="http://google.de">Menu item 1</a>
                        </li>
                        <li><a href="http://google.de">Menu item 2</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <main>
            <a href="http://google.de" class="main-teaser">
                <picture>
                    <source
                        media="(min-width: 800px)"
                        srcset="img/boulder_teaser_900w.png"
                    />
                    <img src="img/boulder_teaser_343w.png" />
                </picture>
                <div class="teaser-text">
                    <h2>The best boulder halls</h2>
                    <span class="btn primary">Discover now</span>
                </div>
            </a>
            <h2>News</h2>
            <div class="teaser-grid">
                <div>
                    <a href="http://google.de">
                        <img src="img/boulder-halls-teaser.png" />
                        <h3>Boulder halls</h3>
                        <span>Lorem Ipsum Dolor</span>
                    </a>
                </div>
                <div>
                    <a href="http://google.de">
                        <img src="img/equipment-teaser.png" />
                        <h3>Equipment</h3>
                        <span>Lorem Ipsum Dolor</span>
                    </a>
                </div>
                <div>
                    <a href="http://google.de">
                        <img src="img/indoor-teaser.png" />
                        <h3>Indoor</h3>
                        <span>Lorem Ipsum Dolor</span>
                    </a>
                </div>
                <div>
                    <a href="http://google.de">
                        <img src="img/outdoor-teaser.png" />
                        <h3>Outdoor</h3>
                        <span>Lorem Ipsum Dolor</span>
                    </a>
                </div>
            </div>
            <h2>Contact</h2>
            <form class="contact-form" id="contact-form">
                <div class="input-wrapper">
                    <label>Name</label>
                    <input name="name" id="name-input" required />
                </div>
                <div class="input-wrapper">
                    <label>E-Mail Address </label>
                    <input name="e-mail" id="mail-input" required />
                </div>
                <div class="input-wrapper">
                    <label>Your message</label>
                    <textarea
                        name="message"
                        id="message-textarea"
                        required
                    ></textarea>
                </div>
                <div class="checkbox-wrapper">
                    <input
                        type="checkbox"
                        name="newsletter"
                        id="newsletter-checkbox"
                    />
                    <label class="checkbox-label">
                        Please send me your newsletter</label
                    >
                </div>
                <div class="btn secondary submit-btn" id="submit-button">
                    Submit
                </div>
            </form>
        </main>
        <div class="footer">
            <a href="http://google.de">Imprint</a>
            <a href="http://google.de">Privacy</a>
        </div>
    </body>
</html>
